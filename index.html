<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Magic 🧠✨</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="animated-bg"></div>

  <div class="game-container">
    <h1> Memory Magic🪄 </h1>
    <div class="stats">
      <button id="restart">🔁 Restart</button>
      <p>Moves: <span id="moves">0</span></p>
      <p>Time: <span id="timer">0</span>s</p>
    </div>
    <div class="grid" id="grid"></div>
  </div>

  <div class="win-overlay" id="win-overlay">
    <div class="win-message">
      🎉 You Won in <span id="final-time"></span>s with <span id="final-moves"></span> moves!
      <br><br>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
